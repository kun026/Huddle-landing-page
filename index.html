<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <main>
      <header class="container">
        <div>
          <a href="#home" class="logo">
            <img src="./images/logo.svg" alt="" />
          </a>
        </div>
      </header>

      <section class="hero container">
        <div class="hero-img">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>

        <div class="hero-text">
          <h1 class="poppins-semibold">
            Build The Community Your Fans Will Love
          </h1>

          <p class="open-sans-regular">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" role="button" class="btn-register poppins-regular">Register</a>

          <ul class="social-list">
            <li>
              <a href="https://www.facebook.com/" class="social-link">
                <i class="ri-facebook-fill"></i>
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com/" class="social-link">
                <i class="ri-twitter-fill"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/" class="social-link">
                <i class="ri-instagram-line"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
